<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="table-container">
            <h5 class="mb-4"><i class="fas fa-cog"></i> Cài Đặt Hệ Thống</h5>
            
            <!-- General Settings -->
            <div class="mb-5">
                <h6 class="text-primary mb-3">Cài Đặt Chung</h6>
                <form id="generalSettingsForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Tên công ty/cửa hàng</label>
                            <input type="text" class="form-control" id="companyName" placeholder="Nhập tên công ty">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email liên hệ</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="Nhập email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="contactPhone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="companyAddress" placeholder="Nhập địa chỉ">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Mô tả công ty</label>
                            <textarea class="form-control" id="companyDescription" rows="3" placeholder="Nhập mô tả"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-save"></i> Lưu Cài Đặt
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <hr>

            <!-- Service Settings -->
            <div class="mb-5">
                <h6 class="text-primary mb-3">Cài Đặt Dịch Vụ</h6>
                <form id="serviceSettingsForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Phí dịch vụ (%)</label>
                            <input type="number" class="form-control" id="serviceFeePct" placeholder="0" min="0" max="100" step="0.1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Thời gian xử lý mặc định (ngày)</label>
                            <input type="number" class="form-control" id="processingDays" placeholder="1" min="1" step="1">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableAutoConfirm">
                                <label class="form-check-label" for="enableAutoConfirm">
                                    Tự động xác nhận đơn hàng sau 24 giờ
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-save"></i> Lưu Cài Đặt
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <hr>

            <!-- Security Settings -->
            <div class="mb-5">
                <h6 class="text-primary mb-3">Bảo Mật</h6>
                <form id="securityForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu hiện tại">
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <label class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-lock"></i> Đổi Mật Khẩu
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <hr>

            <!-- Notification Settings -->
            <div class="mb-5">
                <h6 class="text-primary mb-3">Thông Báo</h6>
                <form id="notificationForm">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label" for="emailNotif">
                            Nhận thông báo qua email
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="smsNotif">
                        <label class="form-check-label" for="smsNotif">
                            Nhận thông báo qua SMS
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="newOrderNotif" checked>
                        <label class="form-check-label" for="newOrderNotif">
                            Thông báo đơn hàng mới
                        </label>
                    </div>
                    <button type="submit" class="btn btn-gradient">
                        <i class="fas fa-bell"></i> Lưu Cài Đặt
                    </button>
                </form>
            </div>

            <hr>

            <!-- Danger Zone -->
            <div class="mb-3">
                <h6 class="text-danger mb-3">Vùng Nguy Hiểm</h6>
                <button class="btn btn-outline-danger" id="clearDataBtn">
                    <i class="fas fa-trash"></i> Xóa Tất Cả Dữ Liệu
                </button>
                <small class="d-block text-muted mt-2">Cảnh báo: Hành động này không thể hoàn tác</small>
            </div>
        </div>
    </div>
</div>
