<!-- Filters -->
<div class="filter-section">
    <div class="row g-3">
        <div class="col-md-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm theo mã đơn, SĐT...">
        </div>
        <div class="col-md-2">
            <select class="form-select" id="statusFilter">
                <option value="">Tất cả trạng thái</option>
                <option value="new">Chờ xác nhận</option>
                <option value="confirmed">Đã xác nhận</option>
                <option value="done">Hoàn thành</option>
                <option value="cancel">Đã hủy</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-gradient w-100" id="filterBtn">
                <i class="fas fa-filter"></i> Lọc
            </button>
        </div>
    </div>
</div>

<!-- Orders Table -->
<div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0"><i class="fas fa-list"></i> Danh sách đơn hàng</h5>
        <button class="btn btn-gradient" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Làm mới
        </button>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>SĐT</th>
                    <th>Dịch vụ</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Ngày đặt</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <tr>
                    <td colspan="8" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Chi Tiết Đơn Hàng -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Chi Tiết Đơn Hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderDetailContent">
            </div>
        </div>
    </div>
</div>

<!-- Modal Cập Nhật Trạng Thái -->
<div class="modal fade" id="updateStatusModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Cập Nhật Trạng Thái</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm">
                    <input type="hidden" id="updateOrderId">
                    <div class="mb-3">
                        <label class="form-label">Trạng thái mới</label>
                        <select class="form-select" id="newStatus" required>
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="new">Chờ xác nhận</option>
                            <option value="confirmed">Đã xác nhận</option>
                            <option value="done">Hoàn thành</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">
                        Cập nhật
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
