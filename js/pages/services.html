<div class="row mb-3">
    <div class="col-md-6">
        <button class="btn btn-gradient" id="addCategoryBtn">
            <i class="fas fa-plus"></i> Thêm Danh Mục
        </button>
        <button class="btn btn-gradient ms-2" id="addServiceBtn">
            <i class="fas fa-plus"></i> Thêm Dịch Vụ
        </button>
    </div>
</div>

<div id="servicesContainer"></div>

<!-- Modal Thêm/Sửa Danh Mục -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="categoryModalTitle">Thêm Danh Mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục *</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Thêm/Sửa Dịch Vụ -->
<div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="serviceModalTitle">Thêm Dịch Vụ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    <div class="mb-3">
                        <label class="form-label">Danh mục *</label>
                        <select class="form-select" id="serviceCategoryId" required>
                            <option value="">-- Chọn danh mục --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên dịch vụ *</label>
                        <input type="text" class="form-control" id="serviceName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá (VNĐ) *</label>
                        <input type="number" class="form-control" id="servicePrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
