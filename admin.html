<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Lý Đơn Hàng</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-logo">
                <img src="image/logo.png" alt="">
            </div>
            <span class="brand-text">Thợ Nhà Admin</span>
        </div>
        
        <ul class="nav-menu">
            <li>
                <a href="#" class="active" id="dashboardLink">
                    <i class="fas fa-chart-line"></i>
                    <span>Tổng quan</span>
                </a>
            </li>
            <li>
                <a href="#" id="ordersLink">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Quản lý đơn hàng</span>
                </a>
            </li>
            <li>
                <a href="#" id="cancelRequestsLink">
                    <i class="fas fa-ban"></i>
                    <span>Yêu cầu hủy đơn</span>
                    <span class="badge bg-danger ms-auto" id="cancelBadge">0</span>
                </a>
            </li>
            <li>
                <a href="#" id="servicesLink">
                    <i class="fas fa-wrench"></i>
                    <span>Quản lý dịch vụ</span>
                </a>
            </li>
            <li>
                <a href="#" id="settingsLink">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </a>
            </li>
            <li>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1 class="page-title" id="pageTitle">Tổng Quan</h1>
            <div>
                <span class="text-muted">Admin</span>
                <i class="fas fa-user-circle ms-2" style="font-size: 24px; color: var(--color-primary);"></i>
            </div>
        </div>
        
        <!-- Page Content Container -->
        <div id="pageContent"></div>
    </div>

    <!-- Modals -->
    <div id="modalsContainer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Script -->
    <script src="js/admin_main.js"></script>
</body>
</html>
